<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <link rel="manifest" href="manifest.json">
  </head>
<body>
  <div>
    <a href="https://tests.eirage.com/PWA/Location/index.html"> tests </a>
    <iframe src="https://tests.eirage.com/PWA/Location/index.html" allow="geolocation"></iframe>
  </div>
  <div>
    <a href="https://pwa.eirage.com/Location/index.html"> pwa</a>
    <iframe src="https://pwa.eirage.com/Location/index.html" allow="geolocation"></iframe>
  </div>
  <div>
    <a href="https://melon-futuristic-waterfall.glitch.me/"> glitch</a>
    <iframe src="https://melon-futuristic-waterfall.glitch.me/" allow="geolocation"></iframe>
  </div>
</body>

<script type="text/javascript">
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('./service-worker.js')
        .then((reg) => {
          console.log('Service worker registered.', reg);
        });
  });
}

</script>
</html>
