<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width" />
<meta name="google-signin-client_id" content="756916960051-7ajkfavuf3j9mk3s2eflg02kifa1t6ih.apps.googleusercontent.com">
<link rel="manifest" href="manifest.json">
<title>Long Long Test Page</title>
<script type="text/javascript" src="./notification.js"></script>
<script type="text/javascript" src="./location.js"></script>
<style>
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 80%;
}
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}
.result {
  margin: 0 0 8px 0;
  padding-top: 8px; padding-bottom: 8px;
  background-color: rgba(255, 0, 0, .1);
  display: none;
}
</style>
<script src="https://apis.google.com/js/platform.js" async defer></script>

<body>
<div class="g-signin2" data-onsuccess="onSignIn"></div>
<a href="#" onclick="signOut();">Sign out</a>

<fb:login-button 
  scope="public_profile,email"
  onlogin="checkLoginState();">
</fb:login-button>

<div id="result"></div>
</body>

<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('./service-worker.js')
        .then((reg) => {
          console.log('Service worker registered.', reg);
        });
  });
}

function showResult(text) {
    console.log(text)
    result = document.getElementById("result");
    result.innerHTML += "<li>" + text + "</li>";
    result.style.display = "block";
}
</script>

<script type="text/javascript">
  function onSignIn(googleUser) {
    var profile = googleUser.getBasicProfile();
    result = 
    `ID: ${profile.getId()} \n
     Name: ${profile.getName()} \n
     Image URL: ${profile.getImageUrl()} \n
     Email: ${profile.getEmail()} \n`
    showResult(result);
  }

  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
  }
</script>


<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '{your-app-id}',
      cookie     : true,
      xfbml      : true,
      version    : '{api-version}'
    });
      
    FB.AppEvents.logPageView();   
      
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));


  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }
  statusChangeCallback(response) {
    showResult(response.status)
  }

</script>
